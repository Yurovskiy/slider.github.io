<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Slider</h1>

    <div class="slider-wrapper">

        <button class="arrow prev">&#10094;</button>
        <button class="arrow next">&#10095;</button>

        <div class="slider-body">
            <div class="slider-list">
                <div id="slide_1" class="slide">
                    <div class="slide-item">1</div>
                </div>
                <div id="slide_2" class="slide">
                    <div class="slide-item">2</div>
                </div>
                <div id="slide_3" class="slide">
                    <div class="slide-item">3</div>
                </div>
                <div id="slide_4" class="slide">
                    <div class="slide-item">4</div>
                </div>
                <div id="slide_5" class="slide">
                    <div class="slide-item">5</div>
                </div>
                <div id="slide_6" class="slide">
                    <div class="slide-item">6</div>
                </div>
            </div>
        </div>

        <div id="dots" style="text-align:center; margin-top: 20px">
            <a href="#" class="dot active"></a>
            <a href="#" class="dot"></a>
            <a href="#" class="dot"></a>
            <a href="#" class="dot"></a>
            <a href="#" class="dot"></a>
            <a href="#" class="dot"></a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
